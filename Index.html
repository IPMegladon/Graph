<html>
    <head>
        <title>Report</title>
        <!--<script src="https://www.chartjs.org/samples/latest/utils.js"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <h1 style="text-align: center;">ROCK  DRILL   ACCEPTANCE TEST  CERTIFICATE</h1>
        <div class="chart">
            <canvas id="chart" ></canvas>
        </div>
        <script>
            var canvas = document.getElementById('chart');
            new Chart(canvas, {
                type: 'line',
                data: {
                    labels: ['1', '2', '3', '4', '5'],
                    datasets: [{
                            label: 'A',
                            yAxisID: 'A',
                            borderColor: 'rgb(255, 99, 132)',
                            /* backgroundColor: 'rgb(255, 99, 132)', */
                            data: [100, 96, 84, 76, 69]
                        }, {
                            label: 'B',
                            yAxisID: 'B',
                            borderColor: 'rgb(54, 162, 235)',
                            /* backgroundColor: 'rgb(54, 162, 235)', */
                            data: [1, 3, 1, 2, 0]
                        }]
                },
                options: {
                    scales: {
                        yAxes: [{
                                id: 'A',
                                type: 'linear',
                                position: 'left',
                            }, {
                                id: 'B',
                                type: 'linear',
                                position: 'right',
                                ticks: {
                                    max: 5,
                                    min: 0
                                }
                            }]
                    }
                }
            });
        </script>
    </body>
</html>
